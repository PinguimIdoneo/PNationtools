<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Clips Result</h1>
        {% if results %}
            <ul>
                {% for link in results %}
                    <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No clips found.</p>
        {% endif %}
        <div class="menu">
            <a href="{{ url_for('dashboard') }}">Return to Dashboard</a>
        </div>
    </div>
</body>
</html>
